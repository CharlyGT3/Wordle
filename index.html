<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    
    
    
    
    <link rel="shortcut icon" href="/Wordle/assets/favicon.11ba23f0.ico">

</head>

<body>
    <h1 class="effect1">Wordle</h1>
    <div class="menssageContainer"></div>
    <div class="tileContainer">
        <div id="row-1" class="row">
            <div id="box-1-row-1" class="box effect1"></div>
            <div id="box-2-row-1" class="box effect1"></div>
            <div id="box-3-row-1" class="box effect1"></div>
            <div id="box-4-row-1" class="box effect1"></div>
            <div id="box-5-row-1" class="box effect1"></div>
        </div>
        <div id="row-2" class="row">
            <div id="box-1-row-2" class="box effect1"></div>
            <div id="box-2-row-2" class="box effect1"></div>
            <div id="box-3-row-2" class="box effect1"></div>
            <div id="box-4-row-2" class="box effect1"></div>
            <div id="box-5-row-2" class="box effect1"></div>
        </div>
        <div id="row-3" class="row">
            <div id="box-1-row-3" class="box effect1"></div>
            <div id="box-2-row-3" class="box effect1"></div>
            <div id="box-3-row-3" class="box effect1"></div>
            <div id="box-4-row-3" class="box effect1"></div>
            <div id="box-5-row-3" class="box effect1"></div>
        </div>
        <div id="row-4" class="row">
            <div id="box-1-row-4" class="box effect1"></div>
            <div id="box-2-row-4" class="box effect1"></div>
            <div id="box-3-row-4" class="box effect1"></div>
            <div id="box-4-row-4" class="box effect1"></div>
            <div id="box-5-row-4" class="box effect1"></div>
        </div>
        <div id="row-5" class="row">
            <div id="box-1-row-5" class="box effect1"></div>
            <div id="box-2-row-5" class="box effect1"></div>
            <div id="box-3-row-5" class="box effect1"></div>
            <div id="box-4-row-5" class="box effect1"></div>
            <div id="box-5-row-5" class="box effect1"></div>
        </div>
    </div>
    <div id="start">
        <div class="startContainer">
            <input type="text" id="name" placeholder="Your name here" maxlength="8">
            <button id="btnStart">Start Game</button>
        </div>
    </div>
    <div id="gameOver">
        <div class="gameOverContainer">
            <div id="textGO">Game Over</div>
            <button id="btnRestartGO">Restart</button>
            <div id="winnersPodium"></div>
        </div>
    </div>
    <div id="winner">
        <div class="winnerContainer">
            <div>Congratulations!!</div>
            <div>Winner!!</div>
            <button id="btnRestartW">Restart</button>
            <div id="youTime"></div>
            <div id="winnersTimes"></div>
        </div>
    </div>
    <div class="keyContainer"></div>

        <source type="audio/wav" src="/Wordle/assets/Winner.7447421e.mp3">
